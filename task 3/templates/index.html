<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">

    <style>
        body {
            background: #f2f7ff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h2 { color: #333; }

        #chatbox {
            width: 450px;
            height: 400px;
            background: white;
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        .msg {
            margin: 8px 0;
            padding: 10px;
            max-width: 80%;
            border-radius: 10px;
        }

        .user {
            background: #d1eaff;
            text-align: left;
            align-self: flex-end;
        }

        .bot {
            background: #e8ffe2;
            text-align: left;
            align-self: flex-start;
        }

        #inputArea {
            display: flex;
            width: 450px;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background: #4a79ff;
            color: white;
            cursor: pointer;
        }

        button:hover { background: #375fff; }

        .time {
            font-size: 10px;
            color: gray;
            display: block;
            margin-top: 5px;
        }
    </style>

</head>
<body>

<h2>ðŸ¤– AI Chatbot</h2>

<div id="chatbox"></div>

<div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
function sendMessage() {
    let msg = document.getElementById("userInput").value.trim();
    if(msg === "") return;

    addMessage("You", msg, "user");

    fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: msg})
    })
    .then(res => res.json())
    .then(data => {
        addMessage("Bot", data.reply, "bot");
    });

    document.getElementById("userInput").value = "";
}

function addMessage(sender, text, type) {
    let time = new Date().toLocaleTimeString();
    let chatbox = document.getElementById("chatbox");

    chatbox.innerHTML += `
    <div class="msg ${type}">
        <b>${sender}:</b> ${text}
        <span class="time">${time}</span>
    </div>
    `;
    chatbox.scrollTop = chatbox.scrollHeight;
}

document.getElementById("userInput").addEventListener("keypress", function(e) {
    if(e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
